<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avaliação de Filmes</title>
</head>
<body>
    <div class="main-avaliacao">
        <div class="card-filme" id="filme1">
            <h2>Nome do Filme 1</h2>
            <p>Sinopse do filme 1...</p>
            <button class="btn-like">Gostei</button>
            <button class="btn-dislike">Não Gostei</button>
            <textarea class="textarea-comentario" placeholder="Deixe um comentário..."></textarea>
        </div>

        <div class="card-filme" id="filme2">
            <h2>Nome do Filme 2</h2>
            <p>Sinopse do filme 2...</p>
            <button class="btn-like">Gostei</button>
            <button class="btn-dislike">Não Gostei</button>
            <textarea class="textarea-comentario" placeholder="Deixe um comentário..."></textarea>
        </div>
    </div>

    <script>
        // Função para tratar o clique no botão "Gostei" ou "Não Gostei"
        function handleRating(filmeId, rating) {
            const textarea = document.querySelector(`#${filmeId} .textarea-comentario`);
            
            // Aqui, você pode salvar a avaliação (rating) e o comentário do usuário, por exemplo, em um banco de dados.
            // Neste exemplo, estamos apenas exibindo um alerta.
            alert(`Você deu um ${rating} para o filme ${filmeId} e comentou: ${textarea.value}`);
        }

        // Adiciona eventos de clique aos botões "Gostei" e "Não Gostei" de cada filme
        const btnLikes = document.querySelectorAll('.btn-like');
        const btnDislikes = document.querySelectorAll('.btn-dislike');

        btnLikes.forEach(btn => {
            btn.addEventListener('click', () => {
                const filmeId = btn.parentElement.id;
                handleRating(filmeId, 'Gostei');
            });
        });

        btnDislikes.forEach(btn => {
            btn.addEventListener('click', () => {
                const filmeId = btn.parentElement.id;
                handleRating(filmeId, 'Não Gostei');
            });
        });
    </script>
</body>
</html>
