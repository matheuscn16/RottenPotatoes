<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Login</title>
</head>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Captura o formulário
        const loginForm = document.querySelector('.card-login');

        // Adiciona um evento de clique ao botão de login
        const loginButton = document.querySelector('.btn-login');
        loginButton.addEventListener('click', function (event) {
            event.preventDefault(); // Evita o envio do formulário padrão

            // Captura os campos de entrada
            const usuarioInput = document.querySelector('input[name="usuario"]');
            const senhaInput = document.querySelector('input[name="senha"]');

            // Valida se os campos estão preenchidos
            if (usuarioInput.value.trim() === '' || senhaInput.value.trim() === '') {
                alert('Por favor, preencha todos os campos.');
            } else {
                // Substitua este alerta pelo código de autenticação real
                alert('Autenticação bem-sucedida!');
                // Aqui você pode redirecionar o usuário para outra página ou executar outras ações de login
            }
        });
    });
    </script>

<body>
    <div class="main-login">
        <div class="left-login">
                <h1>Seja bem-vindo! <br>Faça o login...</h1>
                <img src="logo.svg" class="left-login-image" alt="logo animação">
        </div>
            <div class="right-login">
                   <div class="card-login">
                    <h1>LOGIN</h1>
                        <div class="textfield">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" placeholder="Usuário"> 
                        </div>
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha"> 
                        </div>
                        <button class="btn-login">Login</button>
                   </div> 
            </div>
    </div>
</body>
</html>
